<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptLab AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Markdown Styles for Preview */
      .markdown-body {
        color: #cbd5e1;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #fff;
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body h1 { font-size: 1.5em; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.3em; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.1em; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: #1e293b;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
        color: #e2e8f0;
      }
      .markdown-body pre {
        background-color: #0f172a;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #1e293b;
        margin-bottom: 1em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        border: none;
        color: #cbd5e1;
      }
      .markdown-body ul, .markdown-body ol {
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body li { margin-bottom: 0.25em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body blockquote {
        border-left: 4px solid #475569;
        padding-left: 1em;
        color: #94a3b8;
        margin-bottom: 1em;
      }
      .markdown-body a { color: #818cf8; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 0.5em; text-align: left; }
      .markdown-body th { background-color: #1e293b; font-weight: 600; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "marked": "https://unpkg.com/marked@12.0.0/lib/marked.esm.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
